<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4GA IG Photo Feed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Breathe Code Photo Feed</div>
    <div class="main">
        <div class="container">
            <div class="top">
                <h3>My first photo</h3>
                <p class="date">7/12</p>
            </div>
                <img src="https://www.thelabradorsite.com/wp-content/uploads/2019/03/Cute-puppy-Names-Over-200-Adorable-Ideas-LS-long.jpg" alt="A Cute Puppy">
            <p>Best doggy in the world! <strong>#puppy</strong></p>
        </div>
        <div class="container">
            <div class="top">
                <h3>Something cute</h3>
                <p class="date">6/8</p>
            </div>
                <img src="https://www.zarias.com/wp-content/uploads/2015/12/61-cute-puppies.jpg" alt="Another cute puppy">
            <p>Another great <strong>#puppy</strong></p>
        </div>
        <div class="container">
            <div class="top">
                <h3>Coding time!</h3>
                <p class="date">31/7</p>
            </div>
                <img src="https://this.deakin.edu.au/wp-content/uploads/2019/06/coding-on-a-computer.jpg" alt="Computer with code">
            <p>Enjoying code! <strong>#CSS</strong></p>
        </div>
        <div class="container">
            <div class="top">
                <h3>Some delicious food</h3>
                <p class="date">14/6</p>
            </div>
                <img src="https://realfood.tesco.com/media/images/1400x919-SpaghettiCarbonara-557b6ff5-c4f3-4565-ae8e-a506f7dcc415-0-1400x919.jpg" alt="Pasta Carbonara">
            <p>Carbonara! <strong>#pasta</strong></p>
        </div>
    </div>
</body>
</html>
